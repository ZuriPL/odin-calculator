<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<div class="calc-wrapper">
        <body>
        <div class="display-wrapper">
            <p class="calc-second-display" id="history">

            </p>
            <p class="calc-main-display" id="display">
                0
            </p>
        </div>
        <div class="buttons-wrapper">
            <button class="btn btn-wide" id="">CLEAR</button>
            <button class="btn btn-wide" id="">DELETE</button>

            <button class="btn btn-num" id="num-7">7</button>
            <button class="btn btn-num" id="num-8">8</button>
            <button class="btn btn-num" id="num-9">9</button>
            <button class="btn btn-act" id="add">+</button>
            
            <button class="btn btn-num" id="num-4">4</button>
            <button class="btn btn-num" id="num-5">5</button>
            <button class="btn btn-num" id="num-6">6</button>
            <button class="btn btn-act" id="sub">-</button>
            
            <button class="btn btn-num" id="num-1">1</button>
            <button class="btn btn-num" id="num-2">2</button>
            <button class="btn btn-num" id="num-3">3</button>
            <button class="btn btn-act" id="mult">*</button>
            
            <button class="btn btn-act" id="equal">=</button>
            <button class="btn btn-num" id="num-0">0</button>
            <button class="btn btn-act" id="dot">.</button>
            <button class="btn btn-act" id="div">/</button>
        </div>
    </div>
</body>
</html>
